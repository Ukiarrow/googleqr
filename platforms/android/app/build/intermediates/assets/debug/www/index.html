<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>EarthQuake APP</title>
    </head>
    <body>
        <div class="container">
            <h1>EarthQuake APP</h1>
            <div class="infoExtra">
                <div class="searchAddressDisplay">
                    <div class="searchContainer">
                        <label for="address" class="lblCustom">Dirección a buscar</label>
                        <input type="text" name="Dirección a buscar" class="inputCustom" id="address" value="Antonio Varas 880, Providencia">
                    </div>
                    <input type="button" class="btnPrimary" id="btnSearch" value="Buscar">
                    <hr>
                </div>
                <div class="searchAddressAgain">
                    <input type="button" value="Cambiar dirección" id="btnChangeAddress" class="btnPrimary btnSearchAgain">
                </div>
                <div class="searchIntensityDisplay">
                    <div class="maxDateContainer">
                        <label for="minDate" class="lblCustom">Fecha mínima</label>
                        <input type="date" name="minDate" id="minDate" class="minDate inputCustom" value="">
                    </div>
                    <div class="intensityContainer">
                        <label for="minIntensity" class=lblCustom"">Intensidad mínima</label>
                        <input type="number" name="minIntensity" id="minIntensity" class="minIntensity inputCustom">
                    </div>
                    <input type="button" id="searchEarthQuake" class="btnPrimary btnWidth   " value="Buscar sismos">
                    <hr>
                </div>
                <div class="searchIntensityAgain">
                    <input type="button" id="btnSearchAgain" class="btnPrimary btnSearchAgain" value="Buscar de nuevo">
                </div>
            </div>
            <div id="map"></div>
            <div class="tableContainer">
                <table id="table_id" class="display dt" style="width: 320px;"></table>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"
        ></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBirZDzIszIW5KUCbtDhtwQIUogpjncM3s&callback=initMap" async defer></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
